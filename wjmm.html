<body>
	
	<div class="zc">

        <div class="zc-2">

             <div class="zc-2-1"><span class="zc-22">手机号码</span><input name="" type="text"  value="请输入手机号"></div>
              <div class="zc-2-11"><span class="zc-22">验证码</span><input name="" type="text"  value="请输入验证码">  <input style=" border-radius:0px; height:30px;width:100px; color:#fff; font-size:13px; " type="button" class="weui_btn weui_btn weui_btn_mini weui_btn_primary" value="获取验证码"  onclick="clickButton(this)"/></div>

        </div>
    
    </div>
	
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script> 
<script type="text/javascript">
function clickButton(obj){
    var obj = $(obj);
    obj.attr("disabled","disabled");/*按钮倒计时*/
    var time = 60;
    var set=setInterval(function(){
    obj.val(--time+"(s)");
    }, 1000);/*等待时间*/
    setTimeout(function(){
    obj.attr("disabled",false).val("重新获取验证码");/*倒计时*/
    clearInterval(set);
    }, 60000);
}

</script>
